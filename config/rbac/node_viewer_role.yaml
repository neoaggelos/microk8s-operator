# permissions for end users to view nodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-viewer-role
rules:
- apiGroups:
  - microk8s.canonical.com
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - microk8s.canonical.com
  resources:
  - nodes/status
  verbs:
  - get
